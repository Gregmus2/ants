server {
    listen 80;
    listen [::]:80;

    access_log   /dev/stdout;
    error_log    /dev/stdout debug;

    root        /var/www/html;

    client_max_body_size 64M;

    location / {
        try_files $uri $uri.html $uri/ =404;
    }

    location /api {
        proxy_pass http://go:12301;
    }
}
